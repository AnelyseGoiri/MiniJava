<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mini Projeto Delicado JS</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Dancing Script', cursive;
      background: linear-gradient(to right, #fce4ec, #e0c3fc);
      color: #6b2d5c;
      padding: 100px 20px 40px;
      max-width: 900px;
      margin: auto;
    }

    header {
      position: fixed;
      width: 100%;
      padding: 15px 0;
      top: 0;
      left: 0;
      text-align: center;
      z-index: 1000;
      background: #2c3e50;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    header h1 {
      font-size: 36px;
      color: #ecf0f1;
      text-align: center;
    }

    header p {
      font-size: 20px;
      color: #ecf0f1;
    }

    nav ul {
      display: flex;
      justify-content: center;
      list-style: none;
      gap: 20px;
      margin-top: 10px;
    }

    nav ul li a {
      color: #ecf0f1;
      text-decoration: none;
      font-weight: bold;
    }

    .modificar {
      background: #fff0f6;
      border-radius: 25px;
      padding: 25px;
      margin-bottom: 30px;
      box-shadow: 0 4px 25px rgba(173, 122, 196, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .modificar:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 30px rgba(240, 143, 255, 0.4);
    }

    .modificar h2 {
      color: #ba68c8;
      margin-bottom: 15px;
      font-size: 24px;
    }

    button {
      background: linear-gradient(to right, #f48fb1, #ce93d8);
      border: none;
      color: white;
      padding: 10px 24px;
      font-size: 18px;
      font-family: 'Dancing Script', cursive;
      font-weight: bold;
      border-radius: 20px;
      cursor: pointer;
      margin-top: 10px;
      box-shadow: 0 2px 10px rgba(255, 105, 180, 0.3);
      transition: transform 0.2s ease, background 0.3s ease;
    }

    button:hover {
      background: linear-gradient(to right, #ec407a, #ab47bc);
      transform: scale(1.05);
    }

    input {
      padding: 10px 12px;
      margin: 6px;
      border: none;
      border-radius: 16px;
      width: 80px;
      font-size: 16px;
      background-color: #fce4ec;
      color: #6a1b9a;
      font-family: 'Dancing Script', cursive;
    }

    input::placeholder {
      color: #ba68c8;
    }

    .resultado {
      font-weight: bold;
      color: #d63384;
      margin-top: 15px;
      font-size: 18px;
    }

    .paginacao {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 50px;
    }

    .paginacao a {
      padding: 8px 14px;
      text-decoration: none;
      border: 1px solid #ccc;
      background-color: #f0f0f0;
      color: #333;
      border-radius: 5px;
      font-weight: bold;
    }

    .paginacao a:first-child {
      background-color: #4CAF50;
      color: white;
    }

    @media screen and (max-width: 600px) {
      body {
        padding: 120px 10px 20px;
      }

      header h1 {
        font-size: 28px;
        text-align: center;
      }

      .modificar {
        padding: 20px;
      }

      input {
        width: 100%;
        max-width: 100%;
      }

      button {
        width: 100%;
        margin: 10px 0;
      }
    }
  </style>
</head>
<body>

  <header>
        <nav>
      <ul>
        <li><a href="https://anelysegoiri.github.io/Gatos/" id="gatos-link">Gatos</a></li>
        <li><a href="https://anelysegoiri.github.io/Carta/Tarefa2" id="tarefa2-link">Carta</a></li>
        <li><a href="https://anelysegoiri.github.io/MiniJava/miniprojeto" id="miniprojeto-link">Mini Projeto</a></li>
      </ul>
    </nav>
  </header>

  <h1>✨ Mini Projeto JS Delicado ✨</h1>
  <p>Exemplos interativos com ID, Name e Class</p>


  <div class="modificar">
    <h2>Mensagem "Olá Mundo"</h2>
    <button onclick="mostrarmsg()">Mostrar Mensagem</button>
    <p id="mensagem" class="resultado"></p>
  </div>

  <div class="modificar">
    <h2>Somar Dois Números</h2>
    <input type="number" id="tn1" placeholder="N1">
    <input type="number" id="tn2" placeholder="N2">
    <button onclick="somar()">Somar</button>
    <p id="Res" class="resultado"></p>
  </div>

  <div class="modificar">
    <h2>Alterar por ID</h2>
    <button onclick="alterarid()">Alterar Texto</button>
    <p id="byid">Texto original por ID</p>
  </div>

  <div class="modificar">
    <h2>Alterar por Name</h2>
    <button onclick="alterarname()">Alterar Texto</button>
    <p name="byname">Texto original por Name</p>
  </div>

  <div class="modificar">
    <h2>Alterar por Class</h2>
    <button onclick="alterarclasse()">Alterar Texto</button>
    <p class="byclass">Texto original por Class</p>
  </div>

  <div class="paginacao">
    <a href="https://anelysegoiri.github.io/Gatos/">1</a>
    <a href="https://anelysegoiri.github.io/Carta/Tarefa2">2</a>
    <a href="https://anelysegoiri.github.io/MiniJava/miniprojeto">3</a>
  </div>

  
  <script>
    function mostrarmsg() {
      document.getElementById('mensagem').textContent = '🌸 Olá, Mundo encantado!';
    }

    function somar() {
      const n1 = parseFloat(document.getElementById('tn1').value);
      const n2 = parseFloat(document.getElementById('tn2').value);
      const res = document.getElementById('Res');

      if (!isNaN(n1) && !isNaN(n2)) {
        res.textContent = `💖 Resultado: ${n1 + n2}`;
      } else {
        res.textContent = '⚠️ Por favor, insira dois números válidos.';
      }
    }

    function alterarid() {
      const elemento = document.getElementById('byid');
      elemento.style.color = '#f06292';
      elemento.style.backgroundColor = '#fce4ec';
      elemento.textContent = '✨ Texto alterado por ID com carinho!';
    }

    function alterarname() {
      const elementos = document.getElementsByName('byname');
      if (elementos.length > 0) {
        elementos[0].style.color = '#ba68c8';
        elementos[0].style.backgroundColor = '#f3e5f5';
        elementos[0].textContent = '🌷 Texto alterado por NAME com sucesso!';
      }
    }

    function alterarclasse() {
      const elemento = document.querySelector('.byclass');
      if (elemento) {
        elemento.style.color = '#e91e63';
        elemento.style.backgroundColor = '#f8bbd0';
        elemento.textContent = '💫 Texto alterado por CLASS com muito charme!';
      }
    }
  </script>
</body>
</html>
